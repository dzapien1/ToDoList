<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container"> 
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="imagenes/lista-de-verificacion.png" height="45px" />   
        </div>
        <div class="todo-body">
            <input
                type="text"
                id="todoText"
                class="todo-input"
                placeholder="Agrega tus tareas"
            />
            <img
                src="/imagenes/agregar.png"
                alt="+"
                id="AddUpdateClick"
                onclick="CreateToDoItems();"
                height="45px"
            />
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script> 
    </body>
</html>
